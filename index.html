<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Moj AccuWeather</title>
  </head>
  <body>
    <div class="container">
      <h1>Moj AccuWeather</h1>

      <form class="search">
        <label for="city"
          >Upi≈°ite lokaciju za podatke o vremenskoj prognozi</label
        >
        <input type="text" name="city" class="input" />
      </form>

      <div class="card none">
        <img src="http://via.placeholder.com/400x300" class="time" />
        <div class="icon">
          <img src="" alt="" />
        </div>
        <div class="details">
          <h5 class="city-name">Ime grada</h5>
          <div class="weather-condition">Stanje prognoze</div>
          <div class="temperature">
            <span>temp</span>
            <span>&deg;C</span>
          </div>
        </div>
      </div>
    </div>

    <script src="scripts/app.js" type="text/javascript"></script>
    <script src="scripts/forecast.js" type="text/javascript"></script>
  </body>
</html>
